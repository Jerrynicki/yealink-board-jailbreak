<html>
  <head>
    <meta charset="utf8" />
    <title>lol</title>
    <style>
    </style>
  </head>
  <body>
    <script>
      function go() {
        let iframe = document.getElementById("iframe");
        let input = document.getElementById("input");
        let newlocation = input.getAttribute("value");

        input.setAttribute("value", "");

        iframe.setAttribute("src", "https://" + newlocation);
      }
    </script>

    <p style="display:inline">https://</p><input id="input" name="input" type="text" /><br /><br />
    <button onclick="go()">Go!</button><br /><br /><br /><br />
    <iframe src="" id="iframe" name="iframe" width="100%" height="100%"/>
  </body>
</html>
