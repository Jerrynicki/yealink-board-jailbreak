<html>
  <head>
    <meta charset="utf8" />
    <title>lol</title>
    <style>
      .big {
        transform: scale(3.0);
      }
    </style>
  </head>
  <body>
    <script>
      function go() {
        let newlocation = document.getElementById("input").value;
        let iframe = document.getElementById("iframe");

        iframe.setAttribute("src", "http://" + newlocation);
      }
    </script>

    <div class="big">
      <p>http://</p><input id="input" name="input" type="text"><br /><br />
      <button onclick="go()">Go!</button><br /><br /><br /><br />
    </div>
    <iframe src="" id="iframe" name="iframe" width="100%" height="100%"/>
  </body>
</html>
