<html>
  <head>
    <meta charset="utf8" />
    <title>lol</title>
  </head>
  <body>
    <input name="input" type="text"><br /><br />
    <button onclick="go()">Go!</button><br /><br /><br /><br />
    <iframe src="" name="iframe" width="100%" height="100%"/>

    <script>
      function go() {
        let newlocation = document.getElementById("input").value;
        let iframe = document.getElementById("iframe");

        iframe.setAttribute("src", newlocation);
      }
    </script>
  </body>
</html>
